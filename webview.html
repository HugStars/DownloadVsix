        function downloadVsix(extensionId, flag) {
            fetch("https://marketplace.visualstudio.com/_apis/public/gallery/extensionquery", {

                body: JSON.stringify({
                    filters: [{
                        criteria: [

                            { filterType: 12, value: "4096" }

                        pageNumber: 1,
                        pageSize: 1,
                        sortBy: 0,
                        sortOrder: 0

                    assetTypes: [],
                    flags: 950

                    command: 'openInBrowser',

                })
